<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Facebook Created by Joshua</title>
    <link rel="stylesheet" href="Facebooklogin.css"/>
</head>
<body>
    <!--Start-->
    <div class="box">
        <div class="title-box">
          <img src="img/Facebook-Logo.png" alt="Facebook">
          <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="form-box">
          <form action="#">
            <input type="text" placeholder="Email address or phone number">
            <input type="password" placeholder="Password">
            <button type="submit">Log In</button>
            <a href="#">Forgotten Password</a>
          </form>
          <hr>
          <div class="create-btn">
            <a href="https://www.facebook.com/joshua.yansonsinguelas/" target="_blank">Create New Account</a>
          </div>
        </div>
      </div>
   <!--End-->
</body>
</html>
